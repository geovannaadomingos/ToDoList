<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <title>To Do List</title>
</head>

<body>
    <header>
        <div>
            <h1 class="h1-header">Projeto To Do List para praticar PyScript</h1>
        </div>
    </header>
    <main>
        <div>
            <input type="text" class="input-main" id="input_task" placeholder="Digite aqui uma tarefa a ser feita...">
            <button type="submit" class="button-main" id="button_task" pys-onClick="criar_task">Adicionar
                tarefa</button>
        </div>
        <div class="div-main">
            <h2>Lista de Tarefas:</h2>
            <div class="div-main-tasks" id="div-main-tasks">
                <p>Sem tarefas...</p>
            </div>
        </div>
    </main>
    <footer>
        <h4>
            Projeto desenvolvido por <a class="a-footer" href="https://github.com/geovannaadomingos"
                target="_blank">Geovanna
                Domingos</a>
        </h4>
    </footer>

    <py-script src="./index.py"></py-script>
</body>

</html>
